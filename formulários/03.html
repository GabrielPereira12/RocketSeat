<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button disabled>Enviar</button> <br>
    <!-- Desativa o botão então não pode ser clicado-->

    <br> <button autofocus>Enviar</button> <br>
    <!-- Quando a página for aberta o botão vai estar "selecionado", então se clicar enter já vai ativar-->

    <br> <form action="">
        <input type="text" value="">
        <button type="reset">Limpar</button>
        <!-- O reset limpa o formulário, voltando ao estado original -->
    </form> <br>

    <br> <button type="submit" form="meu-formulário">Enviar</button>
    <!-- Está linkado com o formulário, então quando clicar ira enviar os dados ao formulário -->
</body>
</html>
