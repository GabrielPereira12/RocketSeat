<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form{
            width: 290px;
        }

        textarea{
            width: 250px;
            height: 95px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui"> <br>
            <br>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" placeholder="Digite seu email"><br>
            <br>
            <label for="menssagem">Comentário</label><br>
            <textarea name="menssagem" id="menssagem" cols="50" rows="5" placeholder="O que achou do site?"></textarea><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
