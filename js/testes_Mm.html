    <script>

        const botaoMa = document.getElementById("botao_maiusculas").onclick = function aumentar(){
            texto_do_usuario.value = texto_do_usuario.value.toUpperCase()
        }

        const botaoMi = document.getElementById("botao_minusculas").onclick = function Diminuir(){
            texto_do_usuario.value = texto_do_usuario.value.toLowerCase()
        }
        
    </script>
