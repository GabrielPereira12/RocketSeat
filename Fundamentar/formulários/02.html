<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <!--Fazendo a conexão entre o label e o input, quando eu clicar no label o inputa também é acionado-->
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome">
    <br>

    <!--Assim a conexão já é feita sem o for-->
    <label>
        Nome e sobrenome
        <input type="text">
    </label>
</body>
</html>
